<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberos Management</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/pages.css">
</head>
<body>
    <div id="app">
        <!-- Pantalla de login -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <div class="login-box">
                    <h1>Barberos Management</h1>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <input type="text" id="username" name="username" required autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" required autocomplete="current-password">
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        <div id="login-error" class="error-message" style="display: none;"></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Pantalla principal -->
        <div id="main-screen" class="screen">
            <!-- Notificación de actualización (fuera del header para mejor posicionamiento) -->
            <div id="update-notification" style="display: none;" class="update-notification"></div>
            <header class="app-header">
                <h2>Barberos Management</h2>
                <div class="header-right">
                    <div id="datetime-display" class="datetime"></div>
                    <button id="logout-btn" class="btn btn-secondary">Cerrar Sesión</button>
                </div>
            </header>
            <main class="app-main">
                <nav class="sidebar">
                    <ul class="nav-menu">
                        <li><a href="#" data-page="dashboard">Dashboard</a></li>
                        <li><a href="#" data-page="clientes">Clientes</a></li>
                        <li><a href="#" data-page="productos">Productos</a></li>
                        <li><a href="#" data-page="servicios">Servicios</a></li>
                        <li><a href="#" data-page="empleados">Empleados</a></li>
                        <li><a href="#" data-page="consumos-empleados">Consumos Empleados</a></li>
                        <li><a href="#" data-page="transacciones">Transacciones</a></li>
                        <li><a href="#" data-page="nominas">Nóminas</a></li>
                        <li><a href="#" data-page="tasas">Tasas de Cambio</a></li>
                        <li><a href="#" data-page="reportes">Reportes</a></li>
                        <li><a href="#" data-page="citas">Citas</a></li>
                    </ul>
                </nav>
                <div class="content-area">
                    <div id="page-content">
                        <h3>Bienvenido al Sistema de Gestión de Barbería</h3>
                        <p>Selecciona una opción del menú para comenzar.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="scripts/utils.js"></script>
    <script src="scripts/notifications.js"></script>
    <script src="scripts/modalManager.js"></script>
    <script src="scripts/dashboard.js"></script>
    <script src="scripts/clientes.js"></script>
    <script src="scripts/productos.js"></script>
    <script src="scripts/servicios.js"></script>
    <script src="scripts/empleados.js"></script>
    <script src="scripts/consumos-empleados.js"></script>
    <script src="scripts/transacciones.js"></script>
    <script src="scripts/nominas.js"></script>
    <script src="scripts/reportes.js"></script>
    <script src="scripts/citas.js"></script>
    <script src="scripts/tasas.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
